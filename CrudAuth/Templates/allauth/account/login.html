{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
  <form class="login" method="POST" action="{% url 'account_login' %}">
    {% csrf_token %} 
    {{ form|crispy}}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
{% endblock body %}
