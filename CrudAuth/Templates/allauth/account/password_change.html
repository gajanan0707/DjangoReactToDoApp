{% extends "base.html" %} 
{% load static %}
 {% load crispy_forms_tags %} 
 {% load i18n %} 
 {% block body %}
<div class="container">
  <h1>{% trans "Change Password" %}</h1>

  <form
    method="POST"
    action="{% url 'account_change_password' %}"
    class="password_change"
  >
    {% csrf_token %}
     {{ form |crispy }}
    <button style="margin: 1%;" class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
    <a href="{% url 'account_reset_password' %}"
      >{% trans "Forgot Password?" %}</a>
  </form>
</div>
{% endblock body %}
