{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
  <form class="singup" method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-primary" type="submit">Signup</button>
  </form>
</div>
{% endblock body %}
